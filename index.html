<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panguin-with-tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <header class="bg-[#FFFBF0]">
        <nav class="pt-10">
           <div class="container max-w-8xl mx-auto flex justify-between">
            <div class="nav-logo mx-auto md:mx-0">
                <img src="icons/logo.png" alt="" class="w-64 md:w-72">
            </div>
            <div class="nav-item hidden md:contents">
                <ul class="flex items-center">
                    <li class="text-[#363958] mr-4 text-base"><a href="">home</a></li>
                    <li class="text-[#363958] ml-4 mr-4 text-base"><a href="">product</a></li>
                    <li class="text-[#363958] ml-4 mr-4 text-base"><a href="">About us</a></li>
                    <li class="text-[#363958] ml-4 text-base"><a href="">contact us</a></li>
                </ul>
            </div>
           </div>
        </nav>
        <section id="banner-part">
            <div class="container max-w-8xl mx-auto">
              <div class="banner-wrapper md:flex md:justify-between">
                <div class="banner-text">
                    <h1> <span>Be the Penguins</span><span>of Winter</span></h1>
                    <p>Lorem Ipsum is simply dummy text of the printing 
                        and typesetting industry.</p>
                    <div class="banner-button">
                        <button>BUY NOW</button>
                    </div>
                </div>
                <div class="banner-img">
                    <img src="images/model.png" alt="">
                </div>
              </div>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>

</html>
